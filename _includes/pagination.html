{% if paginator.total_pages > 1 %}
<div class="container">
<div class="row">
<div class="col-12">
<nav aria-label="Page navigation example">
  <div class="pagination">
    <span class="page-item
    {% if !paginator.previous_page %}
    {% else %}
      disabled
    {% endif %}
    ">
      <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </span>

  {% for page in (1..paginator.total_pages) %}

    <span class="page-item
    {% if page == paginator.page %}
      disabled
    {% endif %}">

    {% if page == 1 %}
      <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}">
        {{ page }}
      </a>
    {% else %}
      <a class="page-link" href="{{ site.paginate_path | relative_url | replace: ':num', page }}">
        {{ page }}
      </a>
    {% endif %}


    </span>
  {% endfor %}

  <span class="page-item
    {% if !paginator.next_page %}
    {% else %}
      disabled
    {% endif %}
    ">
      <a class="page-link" href="{{ paginator.next_page_path | relative_url }}" aria-label="Previous">
        <span class="sr-only">Next</span>
        <span aria-hidden="true">&raquo;</span>
      </a>
    </span>

    </div>
</nav>
</div>
</div>
</div>
{% endif %}
