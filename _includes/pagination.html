{% if paginator.total_pages > 1 %}
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item
    {% if !paginator.previous_page %}
    {% else %}
      disabled
    {% endif %}
    ">
      <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

  {% for page in (1..paginator.total_pages) %}

    <li class="page-item
    {% if page == paginator.page %}
      disabled
    {% endif %}">

    {% if page == 1 %}
      <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}">
        {{ page }}
      </a>
    {% else %}
      <a class="page-link" href="{{ site.paginate_path | relative_url | replace: ':num', page }}">
        {{ page }}
      </a>
    {% endif %}


    </li>
  {% endfor %}

  <li class="page-item
    {% if !paginator.next_page %}
    {% else %}
      disabled
    {% endif %}
    ">
      <a class="page-link" href="{{ paginator.next_page_path | relative_url }}" aria-label="Previous">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>

    </ul>
</nav>
{% endif %}
