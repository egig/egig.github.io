---
layout: page
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
      <div class="post-title-wrapper">
        <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <div class="post-meta">
          <span> {{ post.date | date: " %B %e, %Y" }}</span> |
          <span>
        {% for tag in post.tags %}
          {% capture tag_name %}{{ tag }}{% endcapture %}
          <a class="post-tag" href="/tags/{{ tag_name }}">#{{ tag_name }}</a>
        {% endfor %}
       </span>
       </div>
     </div>
     
      <div class="entry"
      
      >
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>

{% include pagination.html %}
