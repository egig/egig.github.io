<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }} – {{ site.description }}</title>

    {% if site.tags != "" %}
      {% include collecttags.html %}
    {% endif %}
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead container">
      <div class="site-nav-wrapper clearfix">
        <div class="site-nav">
          <h1 class="site-name"><a href="/">{{ site.title }}</a></h1>
        </div>
        <div class="site-nav-right">
          <ul class="nav-list">
            <li class="nav-item" ><a href="/about.html">About</a></li>
            <li class="nav-item" ><a href="/search.html">Search</a></li>
            <li class="nav-item" ><a href="/archives.html">Archives</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <div class="footer-nav">
            <a href="{{ 'feed.xml' | relative_url }}">
              <svg class="svg-icon orange">
                <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
              </svg><span>Subscribe</span>
            </a> |
            <span>Its all yours under <a href="https://creativecommons.org/publicdomain/zero/1.0/">Creative Commons CC0</a></span>
            <span id="updated-at"></span>
          <div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script type="application/javascript">
      $(document).ready(function () {
        $.get("https://api.github.com/repos/egig/egig.github.io")
                .then(r => {
                  $("#updated-at").text("| Site Updated at:" + r["updated_at"]);
                })
      })
    </script>
  </body>
</html>
