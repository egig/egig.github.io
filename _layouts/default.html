<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% if site.tags != "" %}
      {% include collecttags.html %}
    {% endif %}
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead container">
      <div class="site-nav-wrapper clearfix">
        <div class="site-nav">
          [<a href="/">{{ site.name }}</a>]
          <br/>
          <br/>
          <span id="updated-at"></span>
        </div>
        <div class="site-nav-right">
          [<a href="/about.html">About</a>]
          [<a href="/search.html">Search</a>]
          [<a href="/archives.html">Archives</a>]
          [<a href="/feed.xml">RSS</a>]
<!--          <br/>-->
<!--          <br/>-->
<!--          Owner: <span id="owner"></span>-->
        </div>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <div class="footer-nav">
            <span>Its all yours under <a href="https://creativecommons.org/publicdomain/zero/1.0/">Creative Commons CC0</a></span>
          <div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script type="application/javascript">
      $(document).ready(function () {
        $.get("https://api.github.com/repos/egig/egig.github.io")
                .then(r => {
                  $("#updated-at").text("Site Updated at:" + r["updated_at"]);
                })
      })
    </script>
  </body>
</html>
