---
layout: default
---

<article class="post">
    <span> Written on {{ page.date | date: "%B %e, %Y" }}</span>
    <br/>
    Tags:
    <span>
      {% for tag in page.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <a class="post-tag" href="/tags#{{ tag_name }}">{{ tag_name }}</a>
      {% endfor %}
     </span>
  <div class="post-title-wrapper">
    <h1 class="post-title">{{ page.title }}</h1>
 </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="comments">
  {% include disqus.html %}
  </div>
</article>
